	<link rel="stylesheet" type="text/css" href="./css/main.css">
	<link rel="stylesheet" type="text/css" href="./css/contact.css">
</head>
<body class="anim">
	<header>
		<nav class="topnav fixed">
			<div class="container">
				<div class="branding">
					<a href="index.html"><h2><span id="highlight">BOYE</span><span id="boldhighlight">SPACE</span></h2></a>
				</div>
				<ul class="topnav" id="myTopnav">
					<li><a href="index.html">HOME</a></li>
					<li><a href="about.html">ABOUT</a></li>
					<li><a href="services.html">SERVICES</a></li>
					<li class="current"><a href="contact.html">CONTACT</a></li>
				</ul>
			</div>				
		</nav>
			<nav class="mobilenav">
				<div class="container">
					<a href="javascript:void(0);" class="icon">
					    <i class="fa fa-bars"></i>
					 </a>
					<ul >
						<li><div class="branding">
						<a href="index.html"><h3><span id="highlight">BOYE</span><span id="boldhighlight">SPACE</span></h3></a>
						</div></li>
						<li class="nav-item-mobile"><hr></li>
						<li class="nav-item-mobile"><a href="index.html">HOME</a></li>
						<li class="nav-item-mobile"><a href="about.html">ABOUT</a></li>
						<li class="nav-item-mobile"><a href="services.html">SERVICES</a></li>
						<li class="nav-item-mobile"><a href="contact.html">CONTACT</a></li>
					</ul>
				</div>
			</nav>
	</header>

			<section class="contact-section">
				<div class="contact-overlay"></div>
					<div class="container" id="contact-container">
						<div class="contact-content">
							<div class="reach-to-us">
								<h2>Get in touch with us</h2>
								<form class="contact-form">
						
									<input type="text" name="name" placeholder="Name">
									<input type="email" name="email" placeholder="Email">
									<textarea id="message" placeholder="Leave a message"></textarea><br>
									<input id="submit" type="submit" name="submit" value="Submit">
								</form>
							</div>
							
							<section class="socials-contact">
								<h3>Socials</h3>
								<ul class="social-list">
									<li id="facebook"><i class="fa fa-facebook-official" aria-hidden="true"></i></li>
									<li id="instagram"><i class="fa fa-instagram" aria-hidden="true"></i></li>
									<li id="linkedin"><i class="fa fa-linkedin" aria-hidden="true"></i></li>
									<li id="twitter"><i class="fa fa-twitter" aria-hidden="true"></i></li>
									<li><i class="fa fa-whatsapp" aria-hidden="true"></i></li>
								</ul>
							</section>
						</div>
					</div>
					
				
			</section>
			<footer class="contact-info">
				<div class="container">
					<ul>
						<li class="contact-icon">
							<i class="fa fa-map-marker"></i>	
						</li>
						<li><p>University of Lagos, Akoka, Lagos, Nigeria</p></li>
						<li class="contact-icon" id="phone">
							<i class="fa fa-phone"></i>
						</li>
						<li id="phone-no"><p>+2348-13422-5805</p></li>
						<li class="contact-icon">
							<i class="fa fa-envelope"></i>
						</li>
						<li><p>boyespace@outlook.com</p></li>
						
					</ul>
				</div>
			</footer>
	
	<script>
		$(document).ready(function(){
			$('.icon').click(function(){
				$('.nav-item-mobile').toggle(800);
			});

		});
	</script>
	<script type="text/javascript">
		window.sr = ScrollReveal();
		sr.reveal('.anim');
	</script>
</body>
</html>
